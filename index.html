<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Aim</title>
</head>

<body>

    <div class="screen">
        <h1>Aim Training</h1>
        <a href="#" id="start" class="start">Начать игру</a>
    </div>


    <div class="screen">
        <h1 style="margin-bottom: 80px;">Выберите время</h1>
        <ul class="time-list" id="time-list">
            <li>
                <button class="time-btn" data-time="10">10 сек</button>
            </li>
            <li>
                <button class="time-btn" data-time="20">20 сек</button>
            </li>
            <li>
                <button class="time-btn" data-time="30">30 сек</button>
            </li>
            <li>
                <button class="time-btn" data-time="40">40 сек</button>
            </li>
        </ul>
    </div>

    <div class="screen">
        <h3 style="margin-bottom: 30px;">    Осталось: <span id="time">00:00</span>     </h3>
        <div class="board" id="board"></div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
